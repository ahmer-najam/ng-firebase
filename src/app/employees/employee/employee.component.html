<h4>Employee Registration</h4>
<form autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <div class="form-group">
    <input
      required
      name="fullName"
      #fullName="ngModel"
      [(ngModel)]="service.formData.fullName"
      class="form-control"
      placeholder="Enter full name"
      [class.invalid]="fullName.invalid && fullName.touched"
    />
    <small *ngIf="fullName.invalid && fullName.touched" style="color: red;"
      >Please enter Full Name</small
    >
  </div>
  <div class="form-group">
    <input
      name="empCode"
      #empCode="ngModel"
      [(ngModel)]="service.formData.empCode"
      class="form-control"
      placeholder="Enter employee code"
    />
  </div>
  <div class="form-group">
    <input
      name="mobile"
      #mobile="ngModel"
      [(ngModel)]="service.formData.mobile"
      class="form-control"
      placeholder="Enter mobile number"
    />
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-block btn-danger"
    >
      <i class="fa fa-database"></i>
      &nbsp; Submit
    </button>
  </div>
</form>
